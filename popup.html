<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        #items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .item {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .name {
            font-weight: 500;
            margin-bottom: 4px;
            color: #1a73e8;
        }
        .id {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
            background: #fff;
            padding: 4px 8px;
            border-radius: 2px;
            border: 1px solid #eee;
        }
        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div id="items">
        <div class="empty-state">Waiting for folder data...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
