<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .clear-btn:hover {
            background: #c82333;
        }
        #items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .item {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .name {
            font-weight: 500;
            margin-bottom: 4px;
            color: #1a73e8;
            word-wrap: break-word;
            word-break: break-word;
        }
        .id {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
            background: #fff;
            padding: 4px 8px;
            border-radius: 2px;
            border: 1px solid #eee;
        }
        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 32px;
        }
        .id-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .copy-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: #666;
            border-radius: 4px;
        }
        .copy-btn:hover {
            background: #eee;
        }
        .copy-btn svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin: 0">Folder IDs</h2>
        <button id="clearBtn" class="clear-btn">Clear All</button>
    </div>
    <div id="items">
        <div class="empty-state">Waiting for folder data...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
